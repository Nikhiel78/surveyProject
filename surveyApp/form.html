<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <div class="container">
        <div class="cont">
        <form class="login-form">
        
        <h1>Login</h1>
        
        <div class="in1">
            <input id="input1" name="username" type="text" minlength="3" maxlength="15" placeholder="Enter username..." required>
            
        </div>
        <div class="in1">
            <input id="input2" name="pw" type="password" minlength="8" maxlength="15" required placeholder="Enter password..." required>
        <div>
        <div class="buttonCont">
            <button type="submit" value="submit">
                Login
            </button>
           
        
        </div>
        <div class="reg">
            <p><a href="register.html">Don't have an account? Register</a></p>
            
        </div>
        </form>
        </div>
    </div>
    <script src="code.js"></script>
    <script src="logic.js"></script>
    
</body>
</html>
