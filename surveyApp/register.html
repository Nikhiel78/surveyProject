<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel='stylesheet' href='registerStyles.css'>
</head>

<body>
    <div class="container">
        <div class="cont">
            <form class="register-form">
                <h1>Register</h1>
                <div class="in1">
                    <input id="registerinput1" name="username" type="text" minlength="3" maxlength="15" placeholder="Enter username..." required>

                </div>
                <div class="in1">
                    <input id="registerinput2" name="pw" type="password" minlength="8" maxlength="15" required placeholder="Enter password...">
                </div>
                <div class="in1">
                    <input id="registerinput3" name="pw" type="password" minlength="8" maxlength="15" required placeholder="Confirm password...">
                </div>
                <div class="buttonCont">
                    <button>
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="registerCode.js"></script>
    <script src="logic.js"></script>


</body>

</html>
