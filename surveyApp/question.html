<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Questions</title>
    <link rel='stylesheet' href='questionStyles.css'>
</head>
<body>
    
    <div class="container">
        <div class="cont">
        <form class="question-form">
            <h1>Add Questions</h1>
            <div class="in1">
                <input id="input1" name="username" type="text" minlength="5" maxlength="50" placeholder="Add Question..." required>
                
                

                
            </div>

            <div class="cont1">
               
                 
                <!-- Dropdown options -->
                <select name="ques" id="ques">
                    
                    <option value=0>Input</option>
                    <option value=1>Yes/No</option>
                    <option value=2>Range</option>
                    
                    
                </select>
                   
            </div>




            <div class="cont1">

                


                <button type="submit" value="submit">Add</button>
            </div>

            <div class="cont1">

                


                <button class="btn">Finished</button>
            </div>
        
        
        
        

           
        
        
        </form>
        </div>
        
    </div>
    <script src="questionsCode.js"></script>
    <script src="questionLogic.js"></script>

</body>
</html>
